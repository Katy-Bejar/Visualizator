<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyecto de Alineamiento de Secuencias{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .navbar {
            background-color: #007BFF;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}">Inicio</a>
        <a href="{{ url_for('la_secuencia') }}">Secuencia</a>
        <a href="{{ url_for('el_alineamiento_2_sec') }}">Alineamiento de 2 Secuencias</a>
        <a href="{{ url_for('el_alineamiento_multiple') }}">Alineamiento Múltiple</a>
        <a href="{{ url_for('el_cluster') }}">Clúster</a>
        <a href="{{ url_for('la_filogenia') }}">Filogenia</a>
        <a href="{{ url_for('la_estructura_secundaria') }}">Estructura Secundaria</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
